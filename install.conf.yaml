- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.vimrc: vim/vimrc
    ~/.vim/bundle/Vundle.vim:
      path: vim/bundle/Vundle.vim



- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PluginInstall +qall, Installing vim plugins]
