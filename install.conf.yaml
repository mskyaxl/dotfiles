- defaults:
    link:
      create: true
      relink: true


- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bash/bashrc
    ~/.bash_logout: bash/bash_logout
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile



- shell:
  - [git submodule update --init --recursive, Installing submodules]
